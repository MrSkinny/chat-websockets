<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body ng-app="chatApp">
  <h1>Chat Room</h1>
  <div ng-controller="ChatController as chatCtrl">

    <div class="user-list-component">
      <ul ng-if="chatCtrl.users.length === 0">
        <li>No users in channel!</li>
      </ul>
      <ul ng-if="chatCtrl.users.length > 0">
        <li ng-repeat="user in chatCtrl.users track by $index">
          {{ user }}
        </li>
      </ul>
    </div>

    <div class="chat-messages-component">
    </div>

    <div class="chat-input-component"></div>
  </div>  
  
  <script src="app.js"></script>
</body>
</html>
